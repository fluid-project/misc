<html>
    <head>
        <script type="text/javascript" src="jquery-1.2.1.min.js"></script> 
        <script type="text/javascript" src="KeyboardHandlers.js"></script>   
        <script type="text/javascript" src="AccessibleCheckbox.js"></script>
        
        <link rel="stylesheet" type="text/css" href="Focus.css" />
        
        <title>DHTML Keyboard Accessibility Example: Checkboxes</title>
    </head>
    <body>
        <h1>Favourite Dodecaphonic Composers</h1>
        <span id="checkboxes" tabindex="0">
	        <p id="checkboxes_0">
	           <span id="checkboxes_0_box">No</span> <span>Schoenberg</span>
	        </p>
	        <p id="checkboxes_1">
	           <span id="checkboxes_1_box">No</span> <span>Webern</span>
	        </p>
	        <p id="checkboxes_2">
	           <span id="checkboxes_2_box">No</span> <span>Berg</span>
	        </p>
	        <p id="checkboxes_3">
	           <span id="checkboxes_3_box">No</span> <span>Stravinsky</span>
	        </p>
	    </span>
	     
	    <h1>Another Item to Focus</h1>
	    <a href="http://en.wikipedia.org/wiki/Twelve-tone_technique">What is Dodecaphony?</a> <br />
	    <p>The link above is naturally focussable by the browser, and provides us with something
	    to prove that our keyboard accessibility library will happily surrender focus.</p>
	    
	    <script type="text/javascript">
	        fluid.accessiblecheckbox.initializeCheckboxes("checkboxes");
	    </script>
    </body>
</body>
